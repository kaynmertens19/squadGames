<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Squad Games</title>
    <link rel="stylesheet" href="./styles/mainStyle.css" type="text/css">
</head>
<body>
    <section id="mainPage">pagina princpial
    </section>

    <section>juego 1
        <button class="tenClickGame__button">tenClickGame</button>
        <!-- Yann game -->
    </section>

    <section>juego 2
        <button class="boxGame__button">boxGame</button>
        <!-- Amina game -->    
    </section>

    <section>juego 3
        <button class="hangmanGame__button">hangmanGame</button>
         <!-- Aday game -->
    </section>


    <!-- Enric game -->
    <button class="hangmanGame__selectGameButton">hangmanGame</button>
    <section class="hangmanGame__container">Juego 4: HangMan Game
            
            <main class="hangmanGame__Main">
                <h1>HangMan Game</h1>
                <!-- <input class="hangmanGame__Main__inputUser"/> -->
                <div class="formContainer">
                    <form id="profileForm" >
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" minlength="3" maxlength="20" required>
                        <p id="usernameError" class="error-message"></p>
                    </form>
                </div>
                <button class="hangmanGame__Main__playButton button"> PLAY</button>
                <button class="hangmanGame__Main__initPageButton button"> Go to select Game</button>
                <button class="hangmanGame__Game__scoreButton button"> Best scores</button>
            </main>

            <section class="hangmanGame__Score">
                <article class="hangmanGame__Score__container">
                    <ul class="hangmanGame__Score__list">
                    </ul>
                </article>
            </section>

            <article class="hangmanGame__Game">
                <h1>HangMan Game</h1>
                <h2 class="hangmanGame__Game__userNameTitle"></h2>
                <div class="hangmanGame__Game__chooseLeterContainer formContainer ">

                    <form id="letterForm">
                        <label for="letter">choose letter:</label>
                        <input type="text" id="letter" name="letter" minlength="1" maxlength="1" required>
                        <p id="letterError" class="error-message"></p>
                    </form>
                    <button class="hangmanGame__Game__introLetterButton button"> ok</button>

                </div>
                <div class="hangmanGame__Game__Container">game container
                    <ul id="wordLettersList">
                        
                    </ul>
                    <h2 class="letterAttempsTitle">attempts</h2>
                    <h2 class="playerLifesTitle">player lifes</h2>
                </div>
              

                <button class="hangmanGame__Game__initGameButton  button">new word</button>
                <br>
                <button class="hangmanGame__Game__backButton button ">BACK</button>
                <button class="hangmanGame__Game__initPageButton button"> Select Game</button>
            </article>

    </section>
    


    <script src="./scripts/aminaScript.js"></script>
    <script src="./scripts/adayScript.js"></script>
    <script src="./scripts/yannScript.js"></script>
    <script src="./scripts/enricScript.js"></script>

</body>
</html>
